<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Until New Year 2022</h1>
    </header>
    <div class="mario">
        <img src="mario.gif"class="marioreis">
    </div>
    <div class="container">
        <div class="count-down">
            <div class="year time" id="year">0</div>
            <div class="day time" id="day">0</div>
            <div class="hour time" id="hour">0</div>
            <div class="minute time" id="minute">0</div>
            <div class="second time" id="second">0</div>
            <div class="infos">
                <div class="y beautiful"></div>
                <div class="d beautiful"></div>
                <div class="h beautiful"></div>
                <div class="m beautiful"></div>
                <div class="s beautiful"></div>
            </div>
        </div>
        
    </div>








    <script src="script.js"></script>
</body>
</html>
